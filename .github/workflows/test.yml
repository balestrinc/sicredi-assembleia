name: CI Sicredi Assembl√©ia
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install Database
        run: docker-compose -f docker-compose.test-ci.yml up -d
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Run Tests
        run: ./gradlew clean check
